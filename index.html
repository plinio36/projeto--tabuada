<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Digite o numero e confirme para gerar uma tabuada</h2>
    <form id="multiplicador-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3"/>
        </div>

        <div class="form-control">
            <label for="multiplicador">Multiplicar até</label>
            <input type="number" name="multiplicador" id="multiplicador" value="10"/> <!--valor de tabuada até 10-->
        </div>

        <input type="submit" value="Calcular">
    </form>

    <div class="multiplication-table">
        <h2 id="multTitle">Tabuada do numero: <span></span></h2> <!--sempre vou aterar para o numero que for a tabuada-->
        <div id="multiplication-operations">   <!--aqui vai ter as operaçoes de multiplicaçao 1 * 1 etcs-->
            <p>Informe um numero para calcular uma tabuada...</p>
            
        </div>
    </div>  
</body>
</html>
